name: Deploy to S3 + CloudFront

on:
  push:
    branches: ["tarea-03"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: tarea03-netflix # subdirectorio del proyecto

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20 (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # Â¡clave! ruta al lockfile dentro del subdirectorio
          cache-dependency-path: tarea03-netflix/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        # dist es la carpeta de salida de Vite
        run: aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
